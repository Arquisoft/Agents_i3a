<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- to use the latest rendering engine in case it doesn't-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Adjusts the viewport and the scale of the browser -->
    <meta name="viewport" content="width = device-width, initial-scale = 1" />

    <!-- Bootstrap CDN in order to have support for Bootstrap's CSS and js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="signin.css" />
    <title>Login</title>


</head>

<body>

    <!-- container class in order to tell BS to treat it as a container and it is usually container -->
<div class="container-fluid well span6">

  <div class="col-md-6">
     <strong>Account information</strong>
     <div class="table-responsive">
     <table class="table table-condensed table-responsive table-user-information">
         <tbody>
             <tr>
                 <td>
                     <strong>
                         <span class="glyphicon glyphicon-user  text-primary"></span>
                         First Name
                     </strong>
                 </td>
                 <td class="text-primary">
                    <span th:text="${fName}"/>
                 </td>
             </tr>
             <tr>
                 <td>
                     <strong>
                         <span class="glyphicon glyphicon-cloud text-primary"></span>
                         Lastname
                     </strong>
                 </td>
                 <td class="text-primary">
                     <span th:text="${lName}"/>
                 </td>
             </tr>

             <tr>
                 <td>
                     <strong>
                         <span class="glyphicon glyphicon-envelope text-primary"></span>
                         Email
                     </strong>
                 </td>
                 <td class="text-primary">
                     <span th:text="${email}"/>
                 </td>
             </tr>
             <tr>
                 <td>
                     <strong>
                         <span class="glyphicon glyphicon-calendar text-primary"></span>
                         Age
                     </strong>
                 </td>
                 <td class="text-primary">
                     <span th:text="${age}"/>
                 </td>
             </tr>
         </tbody>
     </table>
     </div>
 </div>
  <a class="btn btn-primary glyphicon glyphicon-cog " href="/passMenu">Change password</a>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <!-- in order to include tether for BS 4 -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
</body>

</html>
